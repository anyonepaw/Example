spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=static/**,templates/**
#JPA Settings
#JPA Configuration
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.database-platform=org.hibernate.dialect.MySQL57InnoDBDialect
#Data Source Settings
spring.datasource.url=jdbc:mariadb://localhost/kotlin
spring.datasource.username=deepak
spring.datasource.password=deepak
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.dbcp2.test-while-idle=true
spring.datasource.dbcp2.validation-query=SELECT 1
spring.datasource.continue-on-error=false
#Add Initial Date for Testing
spring.datasource.initialize=true
spring.datasource.data=classpath:data.sql
#Thymeleaf settings
spring.resources.static-locations=classpath:/templates/,classpath:/static/,classpath:/static/css/